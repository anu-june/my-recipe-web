<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#f59e0b"/>
  
  <!-- Chef's hat -->
  <g transform="translate(256, 256)">
    <!-- Hat base -->
    <rect x="-85" y="60" width="170" height="35" rx="8" fill="#ffffff"/>
    
    <!-- Hat puff top -->
    <ellipse cx="-50" cy="20" rx="35" ry="45" fill="#ffffff"/>
    <ellipse cx="0" cy="0" rx="45" ry="55" fill="#ffffff"/>
    <ellipse cx="50" cy="20" rx="35" ry="45" fill="#ffffff"/>
    
    <!-- Utensils -->
    <!-- Fork -->
    <g transform="translate(-50, -20)">
      <rect x="-3" y="50" width="6" height="80" rx="3" fill="#fbbf24"/>
      <rect x="-12" y="40" width="5" height="30" rx="2.5" fill="#fbbf24"/>
      <rect x="-3" y="40" width="5" height="30" rx="2.5" fill="#fbbf24"/>
      <rect x="6" y="40" width="5" height="30" rx="2.5" fill="#fbbf24"/>
    </g>
    
    <!-- Spoon -->
    <g transform="translate(50, -20)">
      <rect x="-3" y="50" width="6" height="80" rx="3" fill="#fbbf24"/>
      <ellipse cx="0" cy="45" rx="10" ry="15" fill="#fbbf24"/>
    </g>
  </g>
</svg>
